<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ .Site.Title }}</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                line-height: 1.6;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                color: #333;
            }
            h1 {
                border-bottom: 2px solid #333;
                padding-bottom: 0.5rem;
            }
            .post-list {
                list-style: none;
                padding: 0;
            }
            .post-item {
                margin: 1.5rem 0;
                padding: 1rem;
                border-left: 3px solid #0066cc;
            }
            .post-item h2 {
                margin-top: 0;
            }
            .post-item a {
                color: #0066cc;
                text-decoration: none;
            }
            .post-item a:hover {
                text-decoration: underline;
            }
            .post-date {
                color: #666;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <h1>{{ .Site.Title }}</h1>

        <h2>Posts</h2>
        <ul class="post-list">
            {{ range where .Site.RegularPages "Section" "posts" }}
            <li class="post-item">
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <p class="post-date">{{ .Date.Format "January 2, 2006" }}</p>
            </li>
            {{ end }}
        </ul>
    </body>
</html>
